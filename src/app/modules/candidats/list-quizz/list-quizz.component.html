<!-- Question à choix multiples -->
<ng-template #multiChoice let-propositions>
    <ul>
        <li *ngFor="let proposition of propositions">
            <input type="checkbox" [value]="proposition.id" />
            <label>{{ proposition.libelle }}</label>
        </li>
    </ul>
</ng-template>

<!-- Question à choix unique -->
<ng-template #singleChoice let-propositions let-groupName="groupName">
  <ul>
    <li *ngFor="let proposition of propositions">
      <input type="radio" [name]="groupName" [value]="proposition.id" />
      <label>{{ proposition.libelle }}</label>
    </li>
  </ul>
</ng-template>

<!-- Question à réponse libre -->
<ng-template #openChoice>
    <textarea rows="5"></textarea>
</ng-template>  


<div class="quiz-container">
    <h1>Quiz {{specialite}}</h1>
  
    <div class="question-list">
      
        <ng-container *ngFor="let quiz of listQuizz">
            <app-quiz 
                [quizz]="quiz"
                [multiChoice]="multiChoice"
                [openChoice]="openChoice"
                [singleChoice]="singleChoice"
            >
            </app-quiz>
        </ng-container>
      
    <button>Valider</button>
</div>
