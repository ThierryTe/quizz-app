<div class="quiz-form">
    <h2>Création de Quiz</h2>
    <form [formGroup]="quizForm">
      <div class="form-group">
        <label for="title">Titre du quiz :</label>
        <input type="text" id="title" formControlName="title" required>
      </div>
      <div class="form-group">
        <label for="category">Catégorie :</label>
        <select id="category" formControlName="category" required>
          <option value="">Sélectionnez une catégorie</option>
          <option value="Java">Java</option>
          <option value="Angular">Angular</option>
        </select>
      </div>
      <div class="form-group">
        <label for="question">Question :</label>
        <textarea id="question" formControlName="question" required></textarea>
      </div>

      <div class="form-group">
        <label for="duration">Durée du quiz (en seconde):</label>
        <input type="text" id="duration" formControlName="duration" required>
      </div>

      <div class="form-group">
        <label for="type">Type de quiz :</label>
        <select id="type" [formControl]="typeCtrl" required>
          <option value="">Sélectionnez un type</option>
          <option value="saisisLibre">Saisis libre</option>
          <option value="choixUnique">Choix unique</option>
          <option value="choixMultiple">Choix multiple</option>
        </select>
      </div>

        <ng-container>
            <div formArrayName="propositions">
                <div *ngFor="let proposition of propositions.controls; let i = index">
                    <div class="form-group">
                        <label for="proposition">Proposition {{i + 1}} :</label>
                        <input type="text" id="proposition" [formControlName]="i">
                       
                    </div>
                    
                </div>
            </div>
        </ng-container>
        
        <ng-container *ngIf="showAddPropositon$ | async">
            <small class="btn-add-question" (click)="addProposition()">Ajouter une nouvelle proposition </small> 
        </ng-container>

        <!-- <ng-container>
            <div formArrayName="isCorrects">
                <div *ngFor="let isCorrects of isCorrects.controls; let i = index">
                    <div>
                        <label for="isCorrects"> {{i + 1}} </label>
                        <input type="checkbox" id="isCorrects" [formControlName]="i">
                    </div>
                </div>
            </div>
            
        </ng-container> -->

        <div class="content-btn">
            <button class="btn-save" (click)="saveQuiz()">Créer Quiz</button>
        </div>

    </form>
</div>
